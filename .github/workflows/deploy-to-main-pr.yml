name: Deploy to Production PR

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20.19.2'

permissions:
  contents: read
  pull-requests: write

jobs:
  production-readiness-check:
    name: Production Readiness Check
    runs-on: ubuntu-latest
    if: github.head_ref == 'deploy'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm prisma generate

      # æœ¬ç•ªãƒ‡ãƒ—ãƒ­ã‚¤å‰ã®æœ€çµ‚ãƒã‚§ãƒƒã‚¯
      - name: Type check
        run: pnpm type-check

      - name: Lint check
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      # Prismaãƒã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã®ç¢ºèª
      - name: Check for pending migrations
        run: |
          echo "ğŸ” Checking for pending database migrations..."
          # ãƒã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã®ç¢ºèªï¼ˆæœ¬ç•ªç’°å¢ƒã¨ã®diffï¼‰
          pnpm prisma migrate status || true

      # ç’°å¢ƒå¤‰æ•°ã®ç¢ºèª
      - name: Check required environment variables
        run: |
          echo "ğŸ” Checking required environment variables..."
          required_vars=(
            "DATABASE_URL"
            "NEXTAUTH_URL"
            "NEXTAUTH_SECRET"
          )

          missing_vars=()
          for var in "${required_vars[@]}"; do
            if [ -z "${!var:-}" ]; then
              missing_vars+=("$var")
            fi
          done

          if [ ${#missing_vars[@]} -gt 0 ]; then
            echo "âš ï¸  Warning: The following environment variables will need to be set in production:"
            printf '%s\n' "${missing_vars[@]}"
          else
            echo "âœ… All required environment variables are documented"
          fi

      # ç ´å£Šçš„å¤‰æ›´ã®è­¦å‘Š
      - name: Check for breaking changes
        run: |
          echo "âš ï¸  Production Deployment Checklist:"
          echo "1. Database migrations have been reviewed"
          echo "2. Environment variables are configured in Vercel"
          echo "3. No breaking API changes"
          echo "4. Preview environment has been tested"

      # PRã‚³ãƒ¡ãƒ³ãƒˆã«ãƒ‡ãƒ—ãƒ­ã‚¤æƒ…å ±ã‚’è¿½åŠ 
      - name: Comment deployment info
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `## ğŸš€ Production Deployment Ready

            ### Pre-deployment Checklist:
            - [ ] All tests pass
            - [ ] Code has been reviewed
            - [ ] Database migrations are ready
            - [ ] Environment variables are configured
            - [ ] Preview environment tested

            ### Deployment Flow:
            1. Merge this PR to \`main\` branch
            2. Production deployment will start automatically
            3. Monitor deployment in Vercel dashboard

            âš ï¸ **Important**: This will deploy to production immediately after merge.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

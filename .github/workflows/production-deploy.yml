name: Production Deploy

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '20.19.2'

permissions:
  contents: write
  deployments: write

jobs:
  ci:
    name: Production CI Pipeline
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: all_in_one_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Generate Prisma client for tests
        run: pnpm prisma generate --schema=./prisma/schema.test.prisma

      - name: Type check
        run: pnpm type-check

      - name: Lint check
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Run unit tests
        run: pnpm test:unit

      - name: Run integration tests
        run: pnpm test:integration
        env:
          DATABASE_URL: file:./test.db

      # - name: Run E2E tests
      #   run: pnpm test:e2e
      #   env:
      #     DATABASE_URL: file:./test.db

      - name: Run all tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/all_in_one_test

      - name: Build
        run: pnpm build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/all_in_one_test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7

      # Vercelãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†ã®å¾…æ©Ÿ
      - name: Wait for Vercel Deployment
        run: |
          echo "â³ Waiting for Vercel deployment to complete..."
          echo "â±ï¸ Waiting 60 seconds for deployment to stabilize..."
          sleep 60
          echo "âœ… Deployment wait completed"

      - name: Production Deploy Summary
        run: |
          echo "âœ… Successfully deployed to production!"
          echo "Production URL: https://all-in-one-orcin.vercel.app"
          echo "Commit SHA: ${{ github.sha }}"

      # GitHubãƒªãƒªãƒ¼ã‚¹ã®è‡ªå‹•ä½œæˆï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
      - name: Create GitHub Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.sha }}
          release_name: Production Release ${{ github.sha }}
          body: |
            ## ğŸš€ Production Deployment

            **Commit:** ${{ github.sha }}
            **Author:** ${{ github.actor }}
            **Message:** ${{ github.event.head_commit.message }}

            **Production URL:** https://all-in-one-orcin.vercel.app
          draft: false
          prerelease: false
